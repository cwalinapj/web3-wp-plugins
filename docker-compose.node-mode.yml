version: "3.8"
services:
  db:
    image: mariadb:10.11
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp
      MYSQL_PASSWORD: wp
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
  wordpress:
    image: wordpress:6.5-php8.2-apache
    depends_on:
      - db
      - mock-coordinator
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp
      WORDPRESS_DB_PASSWORD: wp
      WORDPRESS_DB_NAME: wordpress
    ports:
      - "8085:80"
    volumes:
      - ./plugins/toll-comments:/var/www/html/wp-content/plugins/toll-comments
  mock-coordinator:
    build:
      context: ./services/mock-coordinator
    environment:
      SITE_TOKEN: dev-token
    ports:
      - "8054:8054"
volumes:
  db_data:
